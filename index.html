<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Sholat - Menyambut Lebaran</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex items-center justify-center font-sans">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 border-4 border-green-300">
      <!-- Header dengan gradien tema Hijau Lebaran -->
      <div class="bg-gradient-to-r from-green-600 to-emerald-700 text-white p-6 text-center relative">
        <div class="absolute top-2 left-2">
          <i class="fas fa-leaf text-green-200 text-2xl"></i>
        </div>
        <div class="absolute top-2 right-2">
          <i class="fas fa-seedling text-green-200 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2 tracking-wider">
          <i class="fas fa-mosque mr-3"></i>Jadwal Sholat Harian
        </h1>
        <div id="clock" class="text-xl font-light opacity-90"></div>
      </div>

      <!-- Animasi Loading -->
<div id="loading" class="hidden flex flex-row gap-2 justify-center mt-4">
    <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
    <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.3s]"></div>
    <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:.7s]"></div>
  </div>
  
      <!-- Konten Utama -->
      <div class="p-6 bg-green-50">
        <!-- Form Input Lokasi -->
        <div class="mb-6 flex space-x-2">
          <input
            id="city-input"
            type="text"
            placeholder="Masukkan Nama Kota"
            class="flex-grow p-3 border-2 border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 bg-white"
          />
          <button
            id="search-button"
            class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-5 py-3 rounded-lg hover:from-green-600 hover:to-emerald-700 transition duration-300 transform hover:scale-105 active:scale-95 shadow-md"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>


        <div id="schedule" class="bg-white rounded-lg p-5 shadow-lg border-2 border-green-100">
          <h2 class="text-2xl font-semibold text-center mb-4 text-green-700">
            <i class="fas fa-calendar-alt mr-2 text-green-500"></i>Jadwal Waktu Sholat
          </h2>
          <ul id="prayer-times" class="space-y-3"></ul>
        </div>
      </div>

      <div class="bg-green-100 p-2 text-center">
        <p class="text-green-700 font-semibold">ðŸ•Œ Waktu yang Berkah, Ibadah yang Indah </p>
      </div>
    </div>

    <div class="text-center mt-4 text-green-600 text-sm flex items-center justify-center">
      <i class="fas fa-heart mr-2 text-green-500"></i>
      Selalu Tepat Waktu Bersama Jadwal Sholat
      <i class="fas fa-heart ml-2 text-green-500"></i>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
